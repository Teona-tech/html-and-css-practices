<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notification title</title>
    <style>
        .container{
            width:400px;
            height:120px;
            position:relative;
            border:1px;
            border-color:gray;
            border-style:solid;
            background-color:white;
        }
    
       .note {
           position: absolute;
           top:10px;
           left:10px;
       }
       .text {
           position:absolute;
           top:50px;
           left:10px;
       }
       .x{
        position:absolute;
        top:10px;
        right:10px;

       }
    </style>
    
</head>
<body>
    <div class="container">
        <div class="note">Notification Title</div>
        <div class="text">This is the content of notification.This is the content of the notification. This is the content of the notification</div>
        <div class="x">x</div>
    </div>
</body>
</html>

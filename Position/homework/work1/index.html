<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Position</title>
    <style>
    
       .container {
        position: relative;
        }
             
        .header{
            position:absolute;
            top: 170px;
            left:156px;
            font-size: 98px;
            color:white;
            
        }

       

        .warwera {
            position: absolute;
            top: 300px;
            left: 156px;
            font-size:30px;
            width:500px;
            color:white;

            
        }

    
        img {
            width: 100%;
            height: auto;
        }
        .box{
            background-color:white;
            width:200px;
            height:100px;
            position: absolute;
            top:180px;
            left:110px;
        }
        .little-box2{
            background-color:white;
            width:30px;
            height:40px;
            position: absolute;
            top:350px;
            left:20px;
            color:black;
            font-size:30px;
            padding-left:7px;
        }

        .little-box1{
            background-color:white;
            width:30px;
            height:40px;
            position: absolute;
            top:350px;
            right:20px;
            color:black;
            font-size:30px;
            padding-left:7px;
        }
        button {
            position: absolute;
            top:550px;
            left:500px;
            width:150px;
            height:70px;
            font-size:30px;
            font-weight:bold;
            color:white;
            background-color:#33ffeb;
            border-style:solid;
            border:0px;


        }
    </style>
</head>
<body>
    <div class="container">
        <img src="img/beach.jpg">
        <div class="box"></div>

        <div class="header"><strong><span style="color:brown;">He</span>ader</strong></div>
        <div class="warwera">Lorem ipsum, dolor sit amet consectetur adipisicing elit.</div>
        <div class="little-box"></div>
        <div class="little-box1">&gt</div>
        <div class="little-box2">&lt</div>
        <button>SPORT</button>

    </div>
</body>
</html>

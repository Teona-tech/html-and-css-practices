<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
       body {
        background-image: linear-gradient(to bottom, rgba(21, 24, 44, 0.589), rgba(0, 0, 0, 0.99)),url(image1.png);
        width: 80%;
        height: 800px;
        background-size: cover;
        color: white;
        padding: 20px;
        position: relative;
    }
    .photo{
        position: absolute;
        width: calc(100vw * 1660 / 1925);
        height: calc(100vh * 443 / 1080);

        left: calc(100vw * 133 / 1925);
        top: calc(100vh * 450 / 1080);
        width: 100%;

    }
   
    </style>
</head>

<body>
    <img src="imag1.png" class="photo">
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buttons</title>
    <style>
        button{
            width:250px;
            height:100px;
            font-size:30px;
            margin-left:35px;
            margin-top:300px;
        }
        .Primary{
            background-color:#3b83f7;
            border-radius:20px;
            color: white;
            border:0px;
        }
        .Default{
            background-color: white;
            color:#727375;
            border-radius:20px;
            border-color:gainsboro;
            border-style: solid;
            
        }
        .Dashed{
            background-color:white;
            border-style: dashed;
            border-color:gainsboro;
            border-radius:20px;
            color:#727375;

            
        }
        .Danger {
            background-color:#f7f7f7;
            color:red;
            border-radius:20px;
            border:2px;
            border-color:gainsboro;
            border-style:solid;

        }
        
        .ghost{
            background-color:transparent;
        }
      
        
    </style>
</head>
<body>
    <div class="buttons">
        <button class="Primary small large ghost">Primary</button>
        <button class="Default small large ghost">Default</button>
        <button class="Dashed small large ghost">Dashed</button>
        <button class="Danger small large ghost">Danger</button>

    </div>
   



</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form method="POST">
        <label for="tele">Phone:</label>
        <input name="tele" id="tele"type="tel"required>

        <br>
        <br>

        <label for="email">E-mail:</label>
        <input name="email" id="email"type="email"required>

        <br>
        <br>
 

        <label for="Password">Password:</label>
        <input name="Password" id="Password"type="Password"required>

        <br>
        <br>

        <label for="c-Password">Confirm Password:</label>
        <input name="c-Password" id="c-Password"type="Password"required>

         <br>
         <br>

        <label for="nick">Nick name:</label>
        <input name="nick" id="nick"type="text"required>

        <br>
        <br>

        <label for="Habitual residence">Habitual residence:</label>

        <select name="Habitual residence" id="Habitual residence" required>
          <option value="Zhejiang/Hangzou/WestLake">Zhejiang/Hangzou/WestLake</option>
          <option value="telavi">telavi</option>
          
        </select> 

        <br>
        <br>

        <label for="website">Website:</label>
        <input name="website" id="website" type="url" required>
 
        <br>
        <br>

        <input type="checkbox" id="agree" name="agree">
        <label for="agree">I have read the agreement</label>
 

        <br>
        <br>

        <input type="submit" value='Register'>

    </form>
    
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>

    <title>Title</title>
    <style>

        table , td, th {

        }

</head>

    </tr>
    <tr>
        <td rowspan="2"></td>

    </tr>

    </tr>
    <tr>
        <td rowspan="3"></td>
        <td></td>
        <td rowspan="3"></td>
        <td colspan="2" rowspan="3"></td>
        <td colspan="3" rowspan="2"></td>
    </tr>
    <tr>
        <td rowspan="2"></td>
        <td></td>
    </tr>
    <tr>
        <td colspan="4"></td>
        <td></td>
    </tr>
    </tbody>
</table>

</body>
</html>

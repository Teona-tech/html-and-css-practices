<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form>
        <h1>Sign in</h1>
        
        <label for="full_name">Full Name:</label>
        <br>
        <input type="text" name="full_name" id="name" maxlength="10" placeholder="Name">

        <br>
        <br>
        <label for="email_address">Email address:</label>
        <br>
        <input type="email" name="email" id="email" placeholder="Email">
    
        <br>
        <br>
        
        <p>Comunication</p>
        
        <input type="checkbox" id="mail" name="mail">
        <label for="mail">Email</label>
        
        <br>
        
        <input type="checkbox" id="SMS" name="sms">
        <label for="sms">SMS</label>
        
        <br>
        
        <input type="checkbox" id="phone" name="phone">
        <label for="phone">Phone</label>

        <p>User Group:</p>
        <input type="radio" id="sale" name="person" value="Sales Person">
        <label for="Sales Person">Sales Person</label><br>
        <input type="radio" id="cust" name="person" value="Customer">
        <label for="Customer">Customer</label><br>
        
        
        <br>

        <textarea placeholder="Please Select User Group"></textarea>
        <br>
        <br>
        <input type="submit" value="Submit">
        <input type="reset"  value="Cancel">


    </form>
    
    
    
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container{
            width:605px;
            height:605px;
            
        }
        .red {
            background-color:red;
            border:2px solid black;
            width:273px;
            height:240px;
            float:left;
        }
        .white1{
            background-color:white;
            width:324px;
            height:240px;
            border:2px solid black;
            float:right;
            
        }
        .white2{
            background-color:white;
            width:273px;
            height:143px;
            border:2px solid black;
            float:left;
            
        }

        .white3{
            background-color:white;
            width:324px;
            height:143px;
            border:2px solid black;
            float: right;
            
        }
        .yellow{
            width:57px;
            height:203px;
            background-color: yellow;
            float:left;
            border:2px solid black;


        }
        .white4{
            background-color:white;
            width:212px;
            height:203px;
            border:2px solid black;
            float:right;
        }

        .little-white4 {
            width:277px;
            height:206px;
            float:left;
            
        }
            
                     
        .blue-white5-6{
            width:328px;
            height:206px;
            display:block;
            float:left;
        }

        .blue{
            width:182px;
            height:173px;
            border:solid 2px black;
            float: left;
            background-color: blue;
        }
        .white5{
            width:182px;
            height:26px;
            border:solid 2px black;
            float:left;
            background-color:white;

        }
        .white6{
            float:right;
            width:138px;
            height:203px;
            border:solid 2px black;

          
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="red"></div>
        <div class="white1"></div>
        <div class="white2"></div>
        <div class="white3"></div>
        <div class="little-white4">
            <div class="yellow"></div>
            <div class="white4"></div>
        </div>
        <div class="blue-white5-6">
            <div class="blue"></div>
            <div class="white6"></div>

            <div class="white5"></div>

        </div>

        
       
    </div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
         .box-1 {
            display:grid;
            grid-template-columns: 273px 328px;
            grid-template-rows:238px 143px;

            
         }
        
      

        .red {
            background-color:red;
            border:6px solid black;

        }
        .white{
            background-color:white;
            border:6px solid black;

        }
        .yellow{
            background-color:yellow;
            border:6px solid black;

        }
       
       .box {
           display:grid;
           grid-template-columns: 57px 217px;
           grid-template-rows:222px 222px;
       }
       .boxy-1{
           display:grid;
           grid-template-columns: 182px 146px;
           grid-template-rows:222px 222px;
       }
       
       .blue {
        background-color:blue;
       }
       .boxy-2{
           display:grid;
           grid-template-columns:183px;
           border:6px solid black;

           grid-template-rows: 176px 36px;       }
    </style>
</head>
<body>
   <div class="box-1">
       <div class="red"></div>
       <div class="white"></div>
       <div class="white"></div>
       <div class="white"></div>
       <div class="box">
            <div class="yellow"></div>
            <div class="white"></div>
       </div>
       <div class="boxy-1">
        <div class="boxy-2">
            <div class="blue"></div>
            <div class="white"></div>

        </div>
        <div class="white"></div>
       </div>
       
   </div>

   
</body>
</html>
